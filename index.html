<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>RPG Map Editor</title>
</head>

<body>
    <div id="container" class="container"></div>

    <div class="toolbar">
        <span class="material-icons" id="newFile">note_add</span>

        <br>
        <span class="material-icons" id="panTool">pan_tool</span>

        <br>
        <span class="material-icons" id="increase">edit</span>

        <br>
        <span class="material-icons" id="decrease">water_drop</span>

        <br>
        <span class="material-icons" id="insertText">text_fields</span>

        <br>
        <span class="material-icons" id="save">save</span>
    </div>

    <div class="info">
        <span class="material-icons" id="info">info</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.js"
        type="text/javascript"></script>
    <script src="perlin2.js" type="text/javascript"></script>
    <script src="rhill-voronoi-core.js" type="text/javascript"></script>
    <script src="https://unpkg.com/konva@8/konva.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/simplex-noise@2.4.0/simplex-noise.js" type="text/javascript"></script>
    <script src="https://unpkg.com/delaunator@4.0.1/delaunator.min.js" type="text/javascript"></script>
    <script src="utils.js" type="text/javascript"></script>
    <script src="heightMap.js" type="text/javascript"></script>
    <script src="noiseGenerator.js" type="text/javascript"></script>
    <script src="toolBox.js" type="text/javascript"></script>
    <script src="mapEditor.js" type="text/javascript"></script>
    <script src="mapGenerator.js" type="text/javascript"></script>
    <script src="main.js"></script>
</body>

</html>
